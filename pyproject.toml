[project]
name = "pytaa"
description = "A lean package for analysing tactical asset allocation."

[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
